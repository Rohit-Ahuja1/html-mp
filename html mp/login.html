<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="pp.css" type="text/css"/>

    <title>Modern Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="spp.jsp" method="post">
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/sasirohit666/#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=61557817275209" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/dashboard" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/sjmusic-sj-music-a99666303/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Register Yourself</span>
                <input type="text" placeholder="Name" name="Name" required>
                <input type="email" placeholder="Email" name="Email" required>
                <input type="password" placeholder="Password" name="Password" required>
                <input type="password" placeholder="confirmPassword" name="confirmPassword" required>
                <button type="submit">Sign Up </button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action="login.jsp" method="post">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://www.instagram.com/sasirohit666/#" class="icon"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.facebook.com/profile.php?id=61557817275209" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/dashboard" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/sjmusic-sj-music-a99666303/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Login </span>
                <input type="email" placeholder="Email" name="Email" required>
                <input type="password" placeholder="Password" name="Password" required>
                <a href="fp">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back !</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome, Friend!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.getElementById('container');
        const registerBtn = document.getElementById('register');
        const loginBtn = document.getElementById('login');

        registerBtn.addEventListener('click', () => {
            container.classList.add("active");
        });

        loginBtn.addEventListener('click', () => {
            container.classList.remove("active");
        });
    </script>
    
</body>

</html>
